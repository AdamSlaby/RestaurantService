<section class="container-fluid p-0 d-inline-block h-100">
  <div class="row m-0 h-100">
    <div id="sideNav" class="px-0" [class.d-none]="isNavCollapsed && (innerWidth <= 1200)"
         [class.col-1]="(!isNavCollapsed && (innerWidth <= 1200 && innerWidth > 760)) ||
         (isNavCollapsed && (innerWidth > 1200 && innerWidth > 760))"
         [class.col-2]="(!isNavCollapsed && (innerWidth > 1200)) || (innerWidth <= 760)"
         style="transition: 0.5s">
      <nav [class.p-4]="innerWidth > 1200" [class.p-1]="innerWidth < 1200"
           class="d-flex flex-column flex-shrink-0 text-white bg-grey h-100">
        <a class="d-flex justify-content-center align-items-center" routerLink="/admin/dashboard">
          <img *ngIf="!isCollapsed" class="img-fluid" src="assets/restaurantIcon.jpg" alt="Restaurant Icon">
          <img *ngIf="isCollapsed" class="img-fluid" src="assets/icon.jpg" alt="Restaurant Icon">
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto text-light active">
          <li class="nav-item">
            <a class="nav-link d-flex justify-content-center align-items-center"
               style="font-size: 18px" routerLink="/admin/dashboard" routerLinkActive="active">
              <fa-icon class="me-1" [icon]="faHouseChimney"></fa-icon>
              <span class="text-uppercase" *ngIf="!isCollapsed">Panel główny</span>
            </a>
          </li>
        </ul>
        <hr>
        <div class="d-flex justify-content-center align-items-center">
          <div ngbDropdown class="d-inline-block">
            <a style="cursor: pointer" class="text-white" id="userDropdown" ngbDropdownToggle>
              <fa-icon class="me-2" [icon]="faUser"></fa-icon>
              <span *ngIf="!isCollapsed">Arcmistrz</span>
            </a>
            <div class="text-start w-auto" ngbDropdownMenu aria-labelledby="userDropdown">
              <button ngbDropdownItem>
                <fa-icon class="me-1" [icon]="faArrowRightFromBracket"></fa-icon>
                <span>Wyloguj się</span>
              </button>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <div id="content" class="px-0"
         [class.col-12]="isNavCollapsed && (innerWidth <= 1200)"
         [class.col-11]="(!isNavCollapsed && (innerWidth <= 1200 && innerWidth > 760)) ||
         (isNavCollapsed && (innerWidth > 1200 && innerWidth > 760))"
         [class.col-10]="(!isNavCollapsed && (innerWidth > 1200)) || (innerWidth <= 760)"
         [style.transition]="innerWidth > 1200 ? '0.5s' : '0s'">
      <div class="row py-3 m-0">
        <div class="d-inline-block">
          <fa-icon *ngIf="isCollapsed" class="ps-3 me-2" (click)="showMenu()"
                   style="font-size: 26px; cursor: pointer" [icon]="faBars"></fa-icon>
          <fa-icon *ngIf="!isCollapsed" class="ps-3 me-2" (click)="showMenu()"
                   style="font-size: 26px; cursor: pointer" [icon]="faXmark"></fa-icon>
          <span class="ps-3 mb-0 fw-bold" style="font-size: 26px">Panel główny</span>
        </div>
      </div>
      <hr class="my-0">
      <div class="row m-0 py-3">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</section>
